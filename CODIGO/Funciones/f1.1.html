<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
  <!-- Primer número -->
  <label for="n1">Número 1</label>
  <input type="number" id="n1" />

  <!-- Operador: mejor un select para evitar errores -->
  <label for="op">Operador</label>
  <select id="op">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>

  <!-- Segundo número -->
  <label for="n2">Número 2</label>
  <input type="number" id="n2" />

  <!-- Resultado -->
  <div>
    <label for="res">Resultado</label>
    <p id="res"></p>
  </div>

  <!-- Botón -->
  <div>
    <button id="b">ENVIAR</button>
  </div>
</body>
<script src="./f1.1.js"></script>
</html>
