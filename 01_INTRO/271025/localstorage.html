<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Textarea con autoguardado</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Textarea con autoguardado</h2>
  <textarea id="miTextarea" placeholder="Escribe algo aquí..."></textarea>

  <script>
    const textarea = document.getElementById('miTextarea');
    const storageKey = 'textoAutoguardado';

    // Al cargar la página, recuperamos el contenido guardado en localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedText = localStorage.getItem(storageKey);
      if (savedText) {
        textarea.value = savedText;
      }
    });

    // Guardamos el contenido en localStorage cada vez que cambia
    textarea.addEventListener('input', () => {
      localStorage.setItem(storageKey, textarea.value);
    });

 
  </script>
</body>
</html>
