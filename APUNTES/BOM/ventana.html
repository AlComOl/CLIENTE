<body>
    <div id="e"></div>
    <button onclick="abrirVentana()">Crear ventana</button>
     <button onclick="redimensionar()">Resice</button>
     <button onclick="close()">Cerrar</button>
        <button onclick="enfocar()">Focus</button>
    
</body>

<script>
    

    // EJERCICIO: Ejecuta desde la consola:

    //     abre una nueva ventana de dimensiones 500x200px en la posición (100,200)
    //     escribe en ella (con document.write) un título h1 que diga ‘Hola’
    //     muévela 300 px hacia abajo y 100 a la izquierda
    //     ciérrala
let ventana;


function close(){
ventana.close();
}

function redimensionar(){
       ventana.resizeBy(10,10);
}
function enfocar(){
    ventana.focus();
}

function abrirVentana(){
    ventana=window.open("","","width=500,height=200");
    ventana.document.write('<h1>HOLA</h1>');

}



</script>
