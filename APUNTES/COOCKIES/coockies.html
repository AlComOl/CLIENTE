        function getCookies(nombre){
            var nom = nombre+"="; 
            var array = document.cookie.split(';');//corta por el ;
            for (let i = 0; i < array.length; i++) {
                var c= array[i];
                while(c.charAt(0)==" "){
                    c = c.substring(1);
                }
                if(c.indexOf(nombre)==0){
                    return c.substring(nombre.length, c.length)
                }
            }
            return "";
        }
